name: Test

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: install clippy
        run: rustup component add clippy
      - name: install cpal dependencies
        run: sudo apt-get install libasound2-dev
      - name: install mdbook
        run: cargo install mdbook
      - name: build kira
        run: cargo build -p kira
      - name: build kira-cpal
        run: cargo build -p kira-cpal
      - name: build kira-loaders
        run: cargo build -p kira-loaders
      - name: run tests
        run: cargo test
      - name: run book tests
        run: mdbook test docs -L target/debug/deps
      - name: build kira-cpal with assert-no-alloc feature
        run: cargo build -p kira-cpal --features assert_no_alloc
      - name: lint
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features
