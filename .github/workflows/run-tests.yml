name: Run Tests

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: install cpal dependencies
        run: sudo apt-get install libasound2-dev
      - name: install wasm32 target
        run: rustup target add wasm32-unknown-unknown
      - name: run tests (desktop - all features)
        run: cargo test -p kira
      - name: run tests (desktop - no features)
        run: cargo test -p kira --no-default-features --lib
      - name: run tests (desktop - with cpal feature)
        run: cargo test -p kira --no-default-features --features=cpal --lib
      - name: run tests (desktop - with mp3 feature)
        run: cargo test -p kira --no-default-features --features=mp3 --lib
      - name: run tests (wasm32 - all features)
        run: cargo test -p kira --target=wasm32-unknown-unknown
      - name: run tests (wasm32 - no features)
        run: cargo test -p kira --no-default-features --lib --target=wasm32-unknown-unknown
      - name: run tests (wasm32 - with cpal feature)
        run: cargo test -p kira --no-default-features --features=cpal --lib --target=wasm32-unknown-unknown
      - name: run tests (wasm32 - with mp3 feature)
        run: cargo test -p kira --no-default-features --features=mp3 --lib --target=wasm32-unknown-unknown
